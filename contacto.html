<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienes Raices</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="site-header">

        <div class="contenedor contenido-header">

            <div class="barra">
                <a href="/">
                    <img src="img/logo.svg" alt="Logotipo de Bienes Raices">
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                </nav>

            </div><!--Barra-->
        </div><!-- Contenedor-->
    </header>

   <h1 class="fw300 centrar-texto"> Contacto</h1>
   <img src="img/destacada3.jpg" alt="Imagen principal">
   <main class="contenedor seccion contenido-centrado">
       <h2 class="fw300 centrar-texto">Llena el formulario de Contacto</h2>
       <form action="">

        <fieldset>
            <legend>Información Personal</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Tu Nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" placeholder="Tu Apellido" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="Tu Correo Electrónico" required>

            <label for="phone">Telefono:</label>
            <input type="tel" id="phone" placeholder="Tu Telefono" required>

            <label for="mensaje">Mensaje:</label>
            <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
        </fieldset>

        <fieldset>
            <legend>Información sobre Propiedad</legend>
            <label for="opciones">Vende o Compra:</label>
            <select name="opciones" id="opciones">
                <option value="" disabled selected>Seleccione</option>
                <option value="compra">Compra</option>
                <option value="vende">Venta</option>
            </select>

            <label for="cantidad">Presupuesto:</label>
            <input type="number" id="cantidad" min="0">
        </fieldset>
        
        <fieldset>
            <legend>Contacto</legend>
            <p>Como desea ser Contactado:</p>
            <div class="forma-contacto">
                <label for="telefono">Teléfono</label>
                <input type="radio" name="contacto" value="telefono" id="telefono">

                <label for="correo">E-Mail</label>
                <input type="radio" name="contacto" value="correo" id="correo">
            </div>
            <p>Si eligió Teléfono, elija la Fecha y Hora:</p>
            <label for="fecha">Fecha:</label>
            <input type="date" name="fecha" id="fecha">
            <label for="hora">Hora:</label>
            <input type="time" name="hora" id="hora" min="09:00" max="18:00">
        </fieldset>
        <input type="submit" value="Enviar" class="submit-button boton-verde">
       </form>

   </main>

    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="anuncios.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
            </nav>
            <p class="copyright">Todos los Derechos Reservados 2021 &copy;</p>
        </div>
    </footer>
</body>
</html>
